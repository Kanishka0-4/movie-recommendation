<!DOCTYPE html>
<html>
<head>
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }
        .movies {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .movie {
            background-color: #222;
            border-radius: 10px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: left;
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
        }
        .movie h3 {
            font-size: 16px;
            margin: 5px 0;
        }
        .movie p {
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Movie Recommender</h1>
    <form method="POST">
        <input type="text" name="movie" placeholder="Enter a movie title" required>
        <button type="submit">Recommend</button>
    </form>

    <div class="movies">
        {% for r in recs %}
        <div class="movie">
            <img src="{{ r.poster }}">
            <h3>{{ r.title }}</h3>
            <p>IMDb: {{ r.imdb }}</p>
            <p>{{ r.plot }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
